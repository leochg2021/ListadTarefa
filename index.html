<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital@0;1&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">


    <title>DevClub - Todo List</title>
</head>

<body>

    <div class="container">
        <input class="input-task" placeholder="O que temos que fazer...">
        <button class="button-add-task">Adicionar</button>

        <ul class="list-tasks">
            <li class="task">
                <img src="./img/checked.png" alt="check na tarefa">
                <p>Dar a refeição dos cachorros as 19:00h</p>
                <img src="./img/trash.png" alt="tarefa para lixo">
            </li>

            <li class="task">
                <img src="./img/checked.png" alt="check na tarefa">
                <p>Fechar as janelas e recolher as roupas</p>
                <img src="./img/trash.png" alt="tarefa para lixo">
            </li>

            

        </ul>

    </div>

</body>

<script src="scripts.js"></script>

</html>
